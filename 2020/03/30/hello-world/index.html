        <p>Go 是一个开源的编程语言</p>
<h2 id="go语言标识符与变量声明"><a href="#go语言标识符与变量声明" class="headerlink" title="go语言标识符与变量声明"></a>go语言标识符与变量声明</h2><h3 id="标识符由字母数字和-下划线）组成，并且只能以字母和-开头"><a href="#标识符由字母数字和-下划线）组成，并且只能以字母和-开头" class="headerlink" title="标识符由字母数字和_(下划线）组成，并且只能以字母和_开头"></a>标识符由字母数字和_(下划线）组成，并且只能以字母和_开头</h3><div class="highlight-box"autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" contenteditable="true"data-rel="PLAIN"><figure class="iseeu highlight /plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line">&#x2F;&#x2F;go语言与其他语言不同，句后不需要写;</span><br><span class="line">var kk string &#x2F;&#x2F;标准声明,不赋值则必须写类型</span><br><span class="line">var zz &#x3D; 19 &#x2F;&#x2F;赋值但不写类型会进行类型推导</span><br><span class="line"></span><br><span class="line">var name, age &#x3D; &quot;张三&quot;, 33  &#x2F;&#x2F;一次初始化多个变量</span><br><span class="line"></span><br><span class="line">var (       &#x2F;&#x2F;批量声明</span><br><span class="line">	a string</span><br><span class="line">	b int</span><br><span class="line">	c float32</span><br><span class="line">	d bool</span><br><span class="line">)</span><br><span class="line"></span><br><span class="line">&#x2F;&#x2F;非全局变量必须使用，否则不能通过编译</span><br><span class="line">func main()&#123;</span><br><span class="line">    m:&#x3D;10 &#x2F;&#x2F;局部的短变量声明</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">&#x2F;&#x2F; 匿名变量 _ 不会为匿名变量分配内存 则也不存在必须使用一说</span><br><span class="line">&#x2F;&#x2F;所以多用于只需要使用其中一个变量的 for _, 变量名 :&#x3D; range 数组&#x2F;切片名  循环中</span><br></pre></td></tr></table></figure></div>
